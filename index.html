<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <!-- SITE-HEADER -->
  <header class="header site-header">
    <div class="container header__container">
      
      <a class="logo" href="index.html">
        <img class="logo__img" src="img/logo.svg" alt="site logo icon" width="139" height="20">
      </a>
      
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__item">
            <a class="navbar__link" href="#">Home</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="#">About</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="#">Contact</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="#">Blog</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="#">Careers</a>
          </li>
        </ul>
      </nav>
      
      <button class="toggler" href="#">
        <img class="toggler__img" src="img/icon-hamburger.svg" alt="open button icon" width="24" height="11">
      </button>
      
      <a class="button header-button" href="#">Request Invite</a>
      
    </div>
  </header>
  <div class="gradient"></div>
  


  <!-- SITE-MAIN-PART -->
  <main class="main">

    <!-- INTRO -->
    <section class="intro">
      <div class="container intro__container">

        <div class="intro__info">
          <h1 class="intro__heading">Next generation digital banking</h1>
          <p class="intro__text">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
          <a class="button" href="#">Request Invite</a>
        </div>

        <img class="intro__img" src="img/intro-bg.png" srcset="img/intro-bg.png 1x, img/intro-bg@2x.png 2x" alt="intro background img" width="1391" height="1088">

      </div>
    </section>
  </main>

  <script src="js/main.js"> </script>
  
</body>
</html>
